<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class ="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="adding-task" id="adding-task">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="tasks-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="task-input" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="task-button edit">Save</button>
          <button class="task-button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input class="task-input" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

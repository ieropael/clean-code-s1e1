<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class ="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input new-task__input-text task" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <h3 class="tasks-title">Todo</h3>
      <ul class="task-list incomplete">
        <li class="task-list__item">
          <input class="task-list__input task-list__input-check" type="checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input class="task-list__input task-list__input-text" type="text">
          <button class="task-list__button edit">Edit</button>
          <button class="task-list__button delete"><img class="delete-image" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="task-list__item item-edit-mode">
          <input class="task-list__input task-list__input-check" type="checkbox">
          <label class="task-list__label task label-edit-mode">Go Shopping</label>
          <input class="task-list__input task-list__input-text task input-edit-mode" type="text" value="Go Shopping">
          <button class="task-list__button edit">Save</button>
          <button class="task-list__button delete"><img class="delete-image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul class="task-list completed">
        <li class="task-list__item">
          <input class="task-list__input task-list__input-check" type="checkbox" checked>
          <label class="task-list__label task">See the Doctor</label>
          <input class="task-list__input task-list__input-text task" type="text">
          <button class="task-list__button edit">Edit</button>
          <button class="task-list__button delete"><img class="delete-image" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
